<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function transl()
        {
            let ans="";
            vowel="aeiouAEIOU";
            var ch=document.getElementById("inp").value;
            n=ch.length;
            for(let i=0;i<n;i++)
        {
            const char=ch[i];
            if(vowel.includes(char)||char===" ")
        {
            ans+=char;
        }
        else{
            ans+=char+"o"+char;
        }
    }
    document.getElementById("res").innerText=ans;
        }
    </script>
</head>
<body>
    <input type="text" id="inp"/>
    <button onclick="transl()">Translate</button>
    <p id="res"></p>
</body>
</html>
